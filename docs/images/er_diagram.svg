<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="20" fill="#212529" text-anchor="middle" font-weight="bold">TechSolutions Dublin - Task Data Model</text>
  
  <!-- Task Entity -->
  <rect x="150" y="70" width="300" height="300" fill="#ffffff" stroke="#0d6efd" stroke-width="2" rx="5" ry="5"/>
  <text x="300" y="95" font-family="Arial" font-size="18" fill="#0d6efd" text-anchor="middle" font-weight="bold">Task</text>
  
  <!-- Divider -->
  <line x1="150" y1="105" x2="450" y2="105" stroke="#0d6efd" stroke-width="1"/>
  
  <!-- Attributes -->
  <!-- ID -->
  <text x="170" y="130" font-family="Arial" font-size="14" fill="#212529" text-anchor="start" font-weight="bold">id</text>
  <text x="430" y="130" font-family="Arial" font-size="14" fill="#212529" text-anchor="end" font-style="italic">Integer (PK)</text>
  
  <!-- Title -->
  <text x="170" y="155" font-family="Arial" font-size="14" fill="#212529" text-anchor="start">title</text>
  <text x="430" y="155" font-family="Arial" font-size="14" fill="#212529" text-anchor="end" font-style="italic">String</text>
  
  <!-- Description -->
  <text x="170" y="180" font-family="Arial" font-size="14" fill="#212529" text-anchor="start">description</text>
  <text x="430" y="180" font-family="Arial" font-size="14" fill="#212529" text-anchor="end" font-style="italic">String</text>
  
  <!-- Department -->
  <text x="170" y="205" font-family="Arial" font-size="14" fill="#212529" text-anchor="start">department</text>
  <text x="430" y="205" font-family="Arial" font-size="14" fill="#212529" text-anchor="end" font-style="italic">String</text>
  
  <!-- Assigned To -->
  <text x="170" y="230" font-family="Arial" font-size="14" fill="#212529" text-anchor="start">assignedTo</text>
  <text x="430" y="230" font-family="Arial" font-size="14" fill="#212529" text-anchor="end" font-style="italic">String</text>
  
  <!-- Priority -->
  <text x="170" y="255" font-family="Arial" font-size="14" fill="#212529" text-anchor="start">priority</text>
  <text x="430" y="255" font-family="Arial" font-size="14" fill="#212529" text-anchor="end" font-style="italic">String (Low/Medium/High)</text>
  
  <!-- Status -->
  <text x="170" y="280" font-family="Arial" font-size="14" fill="#212529" text-anchor="start">status</text>
  <text x="430" y="280" font-family="Arial" font-size="14" fill="#212529" text-anchor="end" font-style="italic">String (Pending/In Progress/Review/Completed)</text>
  
  <!-- Created At -->
  <text x="170" y="305" font-family="Arial" font-size="14" fill="#212529" text-anchor="start">createdAt</text>
  <text x="430" y="305" font-family="Arial" font-size="14" fill="#212529" text-anchor="end" font-style="italic">DateTime</text>
  
  <!-- Updated At -->
  <text x="170" y="330" font-family="Arial" font-size="14" fill="#212529" text-anchor="start">updatedAt</text>
  <text x="430" y="330" font-family="Arial" font-size="14" fill="#212529" text-anchor="end" font-style="italic">DateTime (optional)</text>
  
  <!-- Note -->
  <rect x="50" y="350" width="500" height="30" fill="#ffffff" stroke="#6c757d" stroke-width="1" rx="5" ry="5"/>
  <text x="300" y="370" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">* Data is stored in JSON format with attributes directly mapped to JSON properties</text>
</svg>