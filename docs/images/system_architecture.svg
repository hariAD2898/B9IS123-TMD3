<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" fill="#212529" text-anchor="middle" font-weight="bold">TechSolutions Dublin - Task Management System Architecture</text>
  
  <!-- Client Side Box -->
  <rect x="50" y="100" width="200" height="200" fill="#ffffff" stroke="#0d6efd" stroke-width="2" rx="10" ry="10"/>
  <text x="150" y="130" font-family="Arial" font-size="16" fill="#0d6efd" text-anchor="middle" font-weight="bold">Client Browser</text>
  <text x="150" y="150" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">(Frontend)</text>
  
  <text x="150" y="180" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">HTML5 / CSS3</text>
  <text x="150" y="200" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">JavaScript</text>
  <text x="150" y="220" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Bootstrap 5</text>
  <text x="150" y="240" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">AJAX/Fetch API</text>
  <text x="150" y="260" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">DOM Manipulation</text>
  
  <!-- Server Side Box -->
  <rect x="300" y="100" width="200" height="200" fill="#ffffff" stroke="#198754" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="130" font-family="Arial" font-size="16" fill="#198754" text-anchor="middle" font-weight="bold">Flask Web Server</text>
  <text x="400" y="150" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">(Backend)</text>
  
  <text x="400" y="180" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Python 3</text>
  <text x="400" y="200" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Flask Framework</text>
  <text x="400" y="220" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">REST API</text>
  <text x="400" y="240" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Request Handling</text>
  <text x="400" y="260" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Business Logic</text>
  
  <!-- Data Storage Box -->
  <rect x="550" y="100" width="200" height="200" fill="#ffffff" stroke="#dc3545" stroke-width="2" rx="10" ry="10"/>
  <text x="650" y="130" font-family="Arial" font-size="16" fill="#dc3545" text-anchor="middle" font-weight="bold">Data Storage</text>
  <text x="650" y="150" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">(JSON)</text>
  
  <text x="650" y="180" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">JSON File</text>
  <text x="650" y="200" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Data Persistence</text>
  <text x="650" y="220" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Task Records</text>
  <text x="650" y="240" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">CRUD Operations</text>
  <text x="650" y="260" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle">Data Validation</text>
  
  <!-- Connecting Arrows -->
  <!-- Client to Server -->
  <line x1="250" y1="150" x2="300" y2="150" stroke="#0d6efd" stroke-width="2"/>
  <polygon points="300,150 290,145 290,155" fill="#0d6efd"/>
  <text x="275" y="140" font-family="Arial" font-size="10" fill="#0d6efd" text-anchor="middle">HTTP Requests</text>
  
  <!-- Server to Client -->
  <line x1="300" y1="170" x2="250" y2="170" stroke="#198754" stroke-width="2"/>
  <polygon points="250,170 260,165 260,175" fill="#198754"/>
  <text x="275" y="185" font-family="Arial" font-size="10" fill="#198754" text-anchor="middle">JSON Responses</text>
  
  <!-- Server to Data -->
  <line x1="500" y1="150" x2="550" y2="150" stroke="#198754" stroke-width="2"/>
  <polygon points="550,150 540,145 540,155" fill="#198754"/>
  <text x="525" y="140" font-family="Arial" font-size="10" fill="#198754" text-anchor="middle">Read/Write</text>
  
  <!-- Data to Server -->
  <line x1="550" y1="170" x2="500" y2="170" stroke="#dc3545" stroke-width="2"/>
  <polygon points="500,170 510,165 510,175" fill="#dc3545"/>
  <text x="525" y="185" font-family="Arial" font-size="10" fill="#dc3545" text-anchor="middle">Data</text>
  
  <!-- Legend -->
  <rect x="50" y="330" width="700" height="50" fill="#ffffff" stroke="#6c757d" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="350" font-family="Arial" font-size="14" fill="#212529" text-anchor="middle" font-weight="bold">Data Flow</text>
  
  <!-- Legend Items -->
  <circle cx="100" cy="350" r="5" fill="#0d6efd"/>
  <text x="110" y="354" font-family="Arial" font-size="12" fill="#212529" text-anchor="start">User Input</text>
  
  <circle cx="200" cy="350" r="5" fill="#198754"/>
  <text x="210" y="354" font-family="Arial" font-size="12" fill="#212529" text-anchor="start">API Processing</text>
  
  <circle cx="320" cy="350" r="5" fill="#dc3545"/>
  <text x="330" y="354" font-family="Arial" font-size="12" fill="#212529" text-anchor="start">Data Operations</text>
  
  <circle cx="450" cy="350" r="5" fill="#6c757d"/>
  <text x="460" y="354" font-family="Arial" font-size="12" fill="#212529" text-anchor="start">System Components</text>
  
  <circle cx="600" cy="350" r="5" fill="#ffc107"/>
  <text x="610" y="354" font-family="Arial" font-size="12" fill="#212529" text-anchor="start">Security Measures</text>
</svg>