<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" fill="#212529" text-anchor="middle" font-weight="bold">TechSolutions Dublin - Task Management Data Flow</text>
  
  <!-- User Icon -->
  <circle cx="400" cy="80" r="25" fill="#0d6efd" stroke="#0d6efd" stroke-width="2"/>
  <text x="400" y="85" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">User</text>
  
  <!-- UI Box -->
  <rect x="300" y="130" width="200" height="60" fill="#ffffff" stroke="#0d6efd" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="165" font-family="Arial" font-size="14" fill="#0d6efd" text-anchor="middle" font-weight="bold">User Interface (Frontend)</text>
  
  <!-- API Box -->
  <rect x="300" y="240" width="200" height="60" fill="#ffffff" stroke="#198754" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="275" font-family="Arial" font-size="14" fill="#198754" text-anchor="middle" font-weight="bold">Flask API (Backend)</text>
  
  <!-- Business Logic Box -->
  <rect x="300" y="350" width="200" height="60" fill="#ffffff" stroke="#198754" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="385" font-family="Arial" font-size="14" fill="#198754" text-anchor="middle" font-weight="bold">Business Logic</text>
  
  <!-- Data Storage Box -->
  <rect x="300" y="460" width="200" height="60" fill="#ffffff" stroke="#dc3545" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="495" font-family="Arial" font-size="14" fill="#dc3545" text-anchor="middle" font-weight="bold">JSON Data Storage</text>
  
  <!-- Connecting Arrows -->
  <!-- User to UI -->
  <line x1="400" y1="105" x2="400" y2="130" stroke="#0d6efd" stroke-width="2"/>
  <polygon points="400,130 395,120 405,120" fill="#0d6efd"/>
  <text x="420" y="120" font-family="Arial" font-size="12" fill="#0d6efd" text-anchor="start">1. User Interaction</text>
  
  <!-- UI to API -->
  <line x1="400" y1="190" x2="400" y2="240" stroke="#198754" stroke-width="2"/>
  <polygon points="400,240 395,230 405,230" fill="#198754"/>
  <text x="420" y="220" font-family="Arial" font-size="12" fill="#198754" text-anchor="start">2. HTTP Request</text>
  
  <!-- API to Business Logic -->
  <line x1="400" y1="300" x2="400" y2="350" stroke="#198754" stroke-width="2"/>
  <polygon points="400,350 395,340 405,340" fill="#198754"/>
  <text x="420" y="330" font-family="Arial" font-size="12" fill="#198754" text-anchor="start">3. Process Request</text>
  
  <!-- Business Logic to Data -->
  <line x1="400" y1="410" x2="400" y2="460" stroke="#dc3545" stroke-width="2"/>
  <polygon points="400,460 395,450 405,450" fill="#dc3545"/>
  <text x="420" y="440" font-family="Arial" font-size="12" fill="#dc3545" text-anchor="start">4. CRUD Operations</text>
  
  <!-- Data to Business Logic -->
  <line x1="380" y1="460" x2="380" y2="410" stroke="#dc3545" stroke-width="2"/>
  <polygon points="380,410 375,420 385,420" fill="#dc3545"/>
  <text x="330" y="440" font-family="Arial" font-size="12" fill="#dc3545" text-anchor="end">5. Data Results</text>
  
  <!-- Business Logic to API -->
  <line x1="380" y1="350" x2="380" y2="300" stroke="#198754" stroke-width="2"/>
  <polygon points="380,300 375,310 385,310" fill="#198754"/>
  <text x="330" y="330" font-family="Arial" font-size="12" fill="#198754" text-anchor="end">6. Processed Data</text>
  
  <!-- API to UI -->
  <line x1="380" y1="240" x2="380" y2="190" stroke="#198754" stroke-width="2"/>
  <polygon points="380,190 375,200 385,200" fill="#198754"/>
  <text x="330" y="220" font-family="Arial" font-size="12" fill="#198754" text-anchor="end">7. JSON Response</text>
  
  <!-- UI to User -->
  <line x1="380" y1="130" x2="380" y2="105" stroke="#0d6efd" stroke-width="2"/>
  <polygon points="380,105 375,115 385,115" fill="#0d6efd"/>
  <text x="330" y="120" font-family="Arial" font-size="12" fill="#0d6efd" text-anchor="end">8. Display Results</text>
  
  <!-- Legend -->
  <rect x="100" y="550" width="600" height="30" fill="#ffffff" stroke="#6c757d" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="570" font-family="Arial" font-size="14" fill="#212529" text-anchor="middle" font-weight="bold">Data Flow for CRUD Operations</text>
  
  <!-- Create Flow Label -->
  <rect x="50" y="300" width="150" height="30" fill="#ffffff" stroke="#0d6efd" stroke-width="2" rx="5" ry="5"/>
  <text x="125" y="320" font-family="Arial" font-size="12" fill="#0d6efd" text-anchor="middle">Create Task Flow</text>
  
  <!-- Read Flow Label -->
  <rect x="600" y="300" width="150" height="30" fill="#ffffff" stroke="#198754" stroke-width="2" rx="5" ry="5"/>
  <text x="675" y="320" font-family="Arial" font-size="12" fill="#198754" text-anchor="middle">Read Task Flow</text>
  
  <!-- Update Flow Label -->
  <rect x="50" y="400" width="150" height="30" fill="#ffffff" stroke="#ffc107" stroke-width="2" rx="5" ry="5"/>
  <text x="125" y="420" font-family="Arial" font-size="12" fill="#ffc107" text-anchor="middle">Update Task Flow</text>
  
  <!-- Delete Flow Label -->
  <rect x="600" y="400" width="150" height="30" fill="#ffffff" stroke="#dc3545" stroke-width="2" rx="5" ry="5"/>
  <text x="675" y="420" font-family="Arial" font-size="12" fill="#dc3545" text-anchor="middle">Delete Task Flow</text>
</svg>